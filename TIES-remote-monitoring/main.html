<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title>Solar Array Remoting Monitoring</title>
  <style>
	body {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.lineGraph {
	  fill: none;
	  stroke: steelblue;
	  stroke-width: 1.5px;
	}
  </style>
</head>
<body>
	<!-- Form for user to select which metrics to plot -->
	<form>
	  <label>X-axis: </label>
	  <label><input type="radio" name="xMetric" value="time" id="xTime" /> Time </label>
	  <label><input type="radio" name="xMetric" value="current" id="xCurrent" checked="checked" /> Current </label>
	  <label><input type="radio" name="xMetric" value="voltage" id="xVoltage" /> Voltage </label>
	  <label><input type="radio" name="xMetric" value="power" id="xPower" /> Power </label>
	  <label><input type="radio" name="xMetric" value="temperature" id="xTemperature" /> Temperature </label>
	  <label><input type="radio" name="xMetric" value="luminosity" id="xLuminosity" /> Luminosity </label>
	</form>
	<form>
	  <label>Y-axis: </label>
	  <label><input type="radio" name="yMetric" value="time" id="yTime" checked="checked" /> Time </label>
	  <label><input type="radio" name="yMetric" value="current" id="yCurrent" /> Current </label>
	  <label><input type="radio" name="yMetric" value="voltage" id="yVoltage" /> Voltage </label>
	  <label><input type="radio" name="yMetric" value="power" id="yPower" /> Power </label>
	  <label><input type="radio" name="yMetric" value="temperature" id="yTemperature" /> Temperature </label>
	  <label><input type="radio" name="yMetric" value="luminosity" id="yLuminosity" /> Luminosity </label>
	</form>
	<!-- End form -->
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://d3js.org/d3.v2.min.js" ></script>
	<script type="text/javascript" src="functions.js"></script>
	<script type="text/javascript">
		xAxisLabel = assignMetrics(whichXMetric, xAxisLabel, "axis");
		yAxisLabel = assignMetrics(whichYMetric, yAxisLabel, "axis");
		produceGraph(); //Produce Graphs upon start;
		
		$('input[name="xMetric"]').click( function(){
			whichXMetric = $(this).attr("value");
			xAxisLabel = assignMetrics(whichXMetric, xAxisLabel, "axis");
			$("svg").remove();
			produceGraph();
		});
		$('input[name="yMetric"]').click( function(){
			whichYMetric = $(this).attr("value");
			yAxisLabel = assignMetrics(whichYMetric, yAxisLabel, "axis");
			$("svg").remove();
			produceGraph();
		});
	</script>
</body>
</html>
